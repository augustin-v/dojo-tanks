<svg
    width="64"
    height="64"
    viewBox="0 0 64 64"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Tank Chassis -->
    <rect
        x="10"
        y="10"
        width="44"
        height="44"
        rx="6"
        fill="#3C763D"
    />

    <!-- Turret Circle -->
    <circle
        cx="32"
        cy="32"
        r="10"
        fill="#295C2A"
    />

    <!-- Barrel -->
    <rect
        x="30"
        y="0"
        width="4"
        height="16"
        fill="#295C2A"
    />

    <!-- Decorative Lines on Chassis (optional) -->
    <rect
        x="10"
        y="26"
        width="44"
        height="12"
        fill="rgba(0, 0, 0, 0.1)"
    />
</svg>
